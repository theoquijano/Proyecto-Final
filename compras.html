<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quijano's | Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="fondo-menu">
        <header>
            <h1 class="logo">Quijano Cut's</h1>
        </header>
        <main>
            <h2 class="titulo-principal">Compras</h2>
            <div class="compras-comprado">
                <p id="compras-vacio" class="compras-vacio">Tus compras esta vac√≠o <i class="bi bi-emoji-frown"></i></p>

                <div id="compras-cortes" class="compras-cortes disabled"></div>

                <div id="compras-acciones" class="compras-acciones disabled">
                    <div class="compras-acciones-izquierda">
                        <button id="compras-acciones-vaciar" class="compras-acciones-vaciar">Vaciar compras</button>
                    </div>
                    <div class="compras-acciones-derecha">
                        <div class="compras-acciones-total">
                            <p>Total:</p>
                            <p id="total"></p>
                        </div>
                        <button id="compras-acciones-comprar" class="compras-acciones-comprar">Comprar</button>
                    </div>
                </div>
                <p id="compras-comprado" class="compras-comprado disabled">Muchas gracias por tu compra !!! <i class="bi bi-emoji-laughing"></i></p>
            </div>
            <ul>
                <li class="boton-estilo">
                    <a class="boton-volver" href="./index.html">
                        <i class="bi bi-arrow-return-left"></i> Volver</a>
                </li>
            </ul>
        </main>
    </div>
    <footer>
        <p class="texto-footer">&copy; 2024 Theo Quijano</p>
    </footer>
    <script src="./js/compras.js"></script>
</body>
</html>
